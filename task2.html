<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Portal - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url('image1.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: #fff;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      text-transform: uppercase;
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    label {
      font-size: 14px;
      cursor: pointer;
    }

    a {
      color: white;
      text-decoration: underline;
    }

    .terms {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: orange;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login Window</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required />
      <input type="password" placeholder="Your Password" required />
      <div class="terms">
        <input type="checkbox" id="agree" required />
        <label for="agree">Agree with <a href="#">Terms & Conditions</a></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
